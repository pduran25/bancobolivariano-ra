<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js Video with Sound</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- Escena de A-Frame -->
  <a-scene embedded arjs="sourceType: webcam; trackingMethod: best;">
    
    <!-- Detección del marcador NFT usando el archivo .patt -->
    <a-marker preset="custom" type="pattern" url="./assets/marker.patt"> <!-- Aquí se usa el archivo .patt -->
      <!-- Video que aparece cuando se detecta el marcador -->
      <a-video
        src="./assets/video.mp4"
        width="1.5"
        height="1"
        position="0 0.5 0"
        autoplay="true"
        loop="false">
      </a-video>
    </a-marker>
    
    <!-- Cámara AR.js -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
