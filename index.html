<!DOCTYPE html>
<html>
<head>
    <title>Web AR - Cubo de Hielo</title>
    <!-- Librerías necesarias -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <!-- Archivo JavaScript -->
    <script src="scripts/interaction.js"></script>
    <!-- Archivo CSS -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <a-scene embedded arjs>
        <!-- Luces -->
        <a-light type="ambient" intensity="0.5"></a-light>
        <a-light type="directional" position="0 2 -2" intensity="1"></a-light>

        <!-- Plano para sombras -->
        <a-plane rotation="-90 0 0" width="10" height="10" color="#ccc" shadow></a-plane>

        <!-- Cubo de hielo -->
        <a-box 
            id="iceCube"
            position="0 1 -3" 
            material="color: #88ccee; opacity: 0.8; transparent: true" 
            rotation="0 0 0" 
            shadow 
            rotate-on-drag>
        </a-box>

        <!-- Sistema de partículas (humo) -->
        <a-entity 
            id="smokeEffect" 
            position="0 1 -3" 
            particle-system="preset: snow; color: #ffffff; opacity: 0.7; particleCount: 500; size: 1;" 
            visible="false">
        </a-entity>
    </a-scene>
</body>
</html>
